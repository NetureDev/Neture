<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>project.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="styles.css?v=1.8" rel="stylesheet">
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <div class="logo">project<span>.XYZ</span></div>
        <div class="subtitle">ENHANCE YOUR SS EXPERIENCE</div>
        <div class="buttons">
            <a href="https://discord.gg/6JWwR9wAm3" class="btn" target="_blank">Join Discord</a>
            <a href="https://discord.gg/6JWwR9wAm3" class="btn buy" target="_blank">Buy for Robux</a>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>ServerSide</h3>
                <p>Execute, Require, Experience</p>
            </div>
            <div class="feature-card">
                <h3>Advantages</h3>
                <p>Ban, Kick, Etc</p>
            </div>
            <div class="feature-card">
                <h3>Hub</h3>
                <p>Amazing, Scripts</p>
            </div>
            <div class="feature-card">
                <h3>Features</h3>
                <p>Syntax, Hub & More</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.05 }
                },
                size: { value: 1, random: true },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#ffffff",
                    opacity: 0.05,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
